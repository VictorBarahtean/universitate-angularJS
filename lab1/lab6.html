<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<body>



<div ng-app="myApp" ng-controller="namesCtrl" class="container mt-4" ng-init="changeInp='true'">

    <button ng-click="validateBtn()">Schimba</button>
    
    <input type="text" ng-disabled="changeInp" ng-name="inputN">
</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        {city:'London',country:'UK'},
        {city:'Chisinau',country:'MD'},
        {city:'Bucuresti',country:'RO'},
        {city:'Roma',country:'IT'},
        {city:'Paris',country:'FR'},
        {city:'Brasov',country:'RO'},
        {city:'Kiev',country:'UA'},
        {city:'Cahul',country:'MD'},
        {city:'Antalya',country:'Unknown'},
        ];
    
    $scope.validateBtn = function(x) {
        $scope.changeInp = !$scope.changeInp;
    }
    
});
</script>

</body>
</html>
